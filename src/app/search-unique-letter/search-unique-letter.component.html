<h1 class="m-auto text-5xl text-center pt-5 font-semibold text-pink-700">
  Search unique letter
</h1>
<form [formGroup]="form" class="m-auto w-[500px] mt-5">
  <textarea
    type="text"
    formControlName="text"
    class="border-2 border-gray-300 w-[500px] h-[500px] rounded-md text-xl mt-4 p-3 focus:border-purple-700 focus:outline-none"
  ></textarea>
</form>
<p class="text-2xl m-auto text-center text-gray-700 mt-3">
  Answer: <span>{{ answer }}</span>
</p>
